<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for itm in |sort(attribute='name') %}
      <LI>{{ itm.id }}: <B>{{ itm.name }}</B>
	<UL>
	  {% for city in itm.cities|sort(attribute='name') %}
	  <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	  {% endfor %}
	</UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
